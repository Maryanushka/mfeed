<mat-progress-bar *ngIf="isLoading$ | async" mode="indeterminate"></mat-progress-bar>

<mat-grid-list  *ngIf="feed$ | async" cols="1" rowHeight="17rem">
  <mat-grid-tile *ngFor="let article of (feed$ | async).articles" [colspan]="1">
		<mat-card class="example-card">
			<mat-card-header>
				<a mat-card-avatar [routerLink]="['/profiles', article.author.username]">
					<img  [src]="article.author.image" alt="Photo of a Shiba Inu">
				</a>
				<a [routerLink]="['/articles', article.slug]">
					<mat-card-title>{{ article.author.username }}</mat-card-title>
					<mat-card-subtitle>{{ article.createdAt | date }}</mat-card-subtitle>
				</a>
				<button mat-icon-button color="accent"><mat-icon>favorite</mat-icon></button>
			</mat-card-header>
			<mat-card-content>
				<a [routerLink]="['/articles', article.slug]">
					<h3>{{ article.title }}</h3>
					<p>{{ article.description }}</p>
				</a>
				<mat-chip-listbox aria-label="Fish selection">
					<mat-chip-option *ngFor="let tag of article.tagList" color="accent">{{ tag }}</mat-chip-option>
				</mat-chip-listbox>
			</mat-card-content>
			<mat-card-actions>
				<a color="accent" mat-button [routerLink]="['/articles', article.slug]" mat-button>Read more</a>
			</mat-card-actions>
		</mat-card>
  </mat-grid-tile>
	<mat-grid-tile>
		pagination
	</mat-grid-tile>
</mat-grid-list>
