<div class="auth-login">
	<div class="container">
		<h1>Login</h1>
		<a 
			[routerLink]="['/register']" mat-button color="primary" >Do not have an account ? Register!</a>
			<app-backend-error-messages 
			*ngIf="backendError$ | async" 
			[backendErrors]="backendError$ | async">
		</app-backend-error-messages>
		<form [formGroup]="form" (ngSubmit)="onSubmit()">
				<mat-form-field class="example-full-width" appearance="fill">
					<mat-label>Email</mat-label>
					
					<input 
						type="email" 
						matInput 
						placeholder="your_email@example.com"
						formControlName="email"
						>
					
					<mat-error *ngIf="!form.controls['email'].valid">
						Please type valid email
					</mat-error>
			
				</mat-form-field>
				<mat-form-field class="example-full-width" appearance="fill">
					<mat-label>Password</mat-label>
					<input 
						matInput 
						value="" 
						type="password" 
						formControlName="password"
						>
						<mat-error *ngIf="form.controls['password'].invalid && form.controls['password'].value.length === 0">
							Password is <strong>required</strong>
						</mat-error>
						<mat-error *ngIf="form.controls['password'].value.length < 4">
							Enter minimum 4 character  
						</mat-error>
					</mat-form-field>

				<button 
						mat-raised-button 
						color="primary" 
						matRipple 
						mat-button
						type="submit"
						[disabled]="isSubmitting$ | async"
						>
						Login
				</button>
		</form>
	</div>
</div>
